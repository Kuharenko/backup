{% extends 'blog/base.html' %}

{% block title %}
    Category
{% endblock title %}
{% block content %}
    <div class=".container-fluid">
        <div class="col-lg-8 col-lg-offset-2">
            {% for category in categories %}
                <div class="post">

                    <h3 class="title"><a href="{%  url 'category_edit' category_id=category.pk %}">{{ category.category_name }}</a></h3>
                    <a href="{% url 'cat_delete' category_id=category.pk %}"><span class="glyphicon glyphicon-remove pull-right szc" aria-hidden="true"></span></a>

                    <div>
                        <p class=" description">{{ category.category_description }}</p>
                    </div>
                </div>
            {% empty %}
                <p>Нет категорий</p>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
