{% extends 'blog/base.html' %}

{% block content %}
     <div class="col-lg-9 col-lg-offset-1">
 	<form class="form-horizontal" method="POST">{% csrf_token %}
 		<div class="form-group">
 			<label class="control-label col-sm-2" for="title">Название категории:</label>
 			<div class="col-sm-10">
 				{{ category_form.category_name }}
 			</div>
 		</div>
 		<div class="form-group">
 			<label class="control-label col-sm-2" for="content">Короткое описание:</label>
 			<div class="col-sm-10">
 				{{ category_form.category_description }}
 			</div>
 		</div>


 		<div class="form-group">
 			<div class="col-sm-offset-2 col-sm-10">
 				<button type="submit" class="btn btn-success">Добавить</button>
                <a class="btn btn-danger" href="{% url 'post_new' %}" role="button">Отмена</a>
 			</div>
 		</div>
 	</form>
 </div>
{%  endblock %}
