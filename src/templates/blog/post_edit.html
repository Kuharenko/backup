
{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block header_scripts %}
    <link href="{% static "select2-4.0.3/dist/css/select2.css"  %}" rel="stylesheet"/>
    <script src="{% static "select2-4.0.3/dist/js/select2.min.js"  %}"></script>
    <script>
        $(document).ready(function() {
            $("#id_tages").select2({
    placeholder: "Выберите тэги",
    allowClear: true
});
            $("#id_category").select2({
    placeholder: "Выберите категории",
    allowClear: true
});
        });
    </script>
<script type="text/javascript" src="{% static "tiny_mce/tiny_mce.js" %}"></script>
    <script type="text/javascript" src="{% static "tiny_mce/tiny_mce_init.js" %}"></script>
{% endblock %}
{% block content %}
    <div class="col-lg-9 col-lg-offset-1">
        <form class="form-horizontal" method="POST">{% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Заголовок:</label>
                <div class="col-sm-10">
                    {{ post_add_form.title }}
                    {{ post_add_form.errors.title }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="content">Контент:</label>
                <div class="col-sm-10">
                    {{ post_add_form.content }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="category">
                    <a href="{% url 'category' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a> Категории:
                </label>
                <div class="col-sm-10">
                    {{ post_add_form.category }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="tages">
                    <a href="{% url 'tag' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a> Тэги:
                </label>
                <div class="col-sm-10">
                    {{ post_add_form.tages }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Добавить</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
