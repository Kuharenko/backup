{% extends 'blog/base.html' %}
{% block content %}
    <div class="col-lg-9 col-lg-offset-1">
        <form class="form-horizontal" method="POST">{% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Заголовок:</label>
                <div class="col-sm-10">
                    {{ form.title }}
                    {{ form.errors.title }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="content">Контент:</label>
                <div class="col-sm-10">
                    {{ form.content }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="category">
                    <a href="{% url 'category' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a> Категории:
                </label>
                <div class="col-sm-10">
                    {{ form.category }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="tages">
                    <a href="{% url 'tag' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a> Тэги:
                </label>
                <div class="col-sm-10">
                    {{ form.tages }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Добавить</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
