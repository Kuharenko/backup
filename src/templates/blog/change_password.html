{% extends 'blog/base.html' %}
{% block content %}
    <div class="col-lg-8 col-lg-offset-2">
        <form method="post" name="ChangePass" action="/blog/changepass/">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="new">Новый пароль:</label>
                <div class="col-sm-10">
                   <input type="password" id="new" name="new" class="form-control" placeholder="New password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="confirm">Повторите пароль:</label>
                <div class="col-sm-10">
                    <input type="password" name="confirm" class="form-control" id="confirm" placeholder="Confirm password">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Изменить</button>
        </form>
    </div>
{% endblock %}
