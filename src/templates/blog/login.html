{% extends 'blog/base.html' %}
{% block content %}
    <div class="col-lg-4 col-lg-offset-3">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="content">Login:</label>
                <div class="col-sm-10">
                    {{ form.username }}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="content">Password:</label>
                <div class="col-sm-10">
                    {{ form.password }}
                </div>
            </div>
            <button type="submit" class="btn btn-success text-center">Вход</button>
            <a href="{% url 'registration' %}">Зарегистрироваться</a>
        </form>
    </div>
{% endblock %}
