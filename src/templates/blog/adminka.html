{% extends 'blog/base.html' %}

{% block title %}
    Admin
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <div class=".container-fluid">
            <div class="col-lg-8 col-lg-offset-2">
                {% for post in posts %}
                    <div class="post">
                        <a href="{% url 'post_edit' pk=post.pk %}"><span class="sz glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span></a>
                        <a href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-remove pull-right szc" aria-hidden="true"></span></a>
                        <h3 class="title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                        <div>
                            <p class=" description">{{ post.content }}</p>
                            <p class="date pull-right">{{ post.datetime }}</p>
                        </div>
                    </div>
                {% empty %}
                    <p>Нет постов</p>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock content %}
