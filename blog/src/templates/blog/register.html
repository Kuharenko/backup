{% extends 'blog/base.html' %}
{% block content %}
    <div class="col-lg-4 col-lg-offset-3">
    <form class="form-horizontal" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="content">Логин:</label>
            <div class="col-lg-10">
                {{ form.username }}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="content">Пароль:</label>
            <div class="col-lg-10">
                {{ form.password }}
            </div>
        </div>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
    </div>
{% endblock %}
